<div id='container' ng-controller="LinksController">
  <!-- Your html here -->
  <h1>Links</h1>

  <div class = 'link' ng-repeat="link in data.links | orderBy:'-visits'">
    <img src='/assets/redirect_icon.png'/>
    <div class='visits'><span class='count'>{{link.visits}}</span> Visits</div>
    <div class='title'>{{link.title}}</div>
    <a class='original' href='{{link.base_url}}/{{link.code}}'>{{ link.base_url}}/{{link.code}}</a>
  </div>

  <!-- <ul>
    <li ng-repeat="link in data track by $index"><a href='{{link.url}}'>{{ link.url }}</a></li>
  </ul> -->
</div>
